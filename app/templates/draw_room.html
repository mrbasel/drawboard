<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Drawboard</title>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="toolbar">
        <li class="toolbarBtn" id="drawBtn" title="Draw">
            <img class="toolbarIcon" src="{{ url_for('static', filename='icons/draw.svg') }}">
            <img class="arrow" id="thicknessBtn" src="{{ url_for('static', filename='icons/arrow-right.svg') }}">
            <div class="popup">
                <input type="range" id="thickness-slider" name="thickness" min="1" max="50" value="2">
            </div>
        </li>
        <li class="toolbarBtn" id="eraseBtn" title="Eraser"><img class="toolbarIcon"
                src="{{ url_for('static', filename='icons/eraser.svg') }}"></li>
        <li class="toolbarBtn" id="colorPickerBtn" title="Color picker"><img class="toolbarIcon"
                src="{{ url_for('static', filename='icons/color.svg') }}">
            <input class="mx-2" type="color" name="color" id="colorPicker">
        </li>
        <li class="toolbarBtn" id="clearButton" title="Clear board"><img class="toolbarIcon"
                src="{{ url_for('static', filename='icons/trash.svg') }}"></li>
    </div>
    
    <script async type="module" src="{{ url_for('static', filename='dist/main.js') }}"></script>
</body>

</html>
