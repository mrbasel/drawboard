<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Drawboard</title>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="toolbar">
        <li class="toolbarBtn" id="drawBtn" title="Draw">
            <img class="toolbarIcon" src="{{ url_for('static', filename='icons/draw.svg') }}">
            <img class="arrow" id="thicknessBtn" src="{{ url_for('static', filename='icons/arrow-right.svg') }}">
            <div class="popup">
                <input type="range" id="thickness-slider" name="thickness" min="1" max="50" value="2">
            </div>
        </li>
        <li class="toolbarBtn" id="eraseBtn" title="Eraser"><img class="toolbarIcon"
                src="{{ url_for('static', filename='icons/eraser.svg') }}"></li>
        <li class="toolbarBtn" id="colorPickerBtn" title="Color picker"><img class="toolbarIcon"
                src="{{ url_for('static', filename='icons/color.svg') }}">
            <input class="mx-2" type="color" name="color" id="colorPicker">
        </li>
        <li class="toolbarBtn" id="clearButton" title="Clear board"><img class="toolbarIcon"
                src="{{ url_for('static', filename='icons/trash.svg') }}"></li>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
        integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/atrament.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
